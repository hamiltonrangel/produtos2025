        #prices-section { margin-top: 1em; text-align: left; display: none; } .prices-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 0.8em; } .price-input-group { display: flex; flex-direction: column; align-items: flex-start; } .price-input-group label { margin-bottom: 0.25em; font-size: 0.9em; font-weight: bold; } #statusMessage { color: #555; font-weight: bold; margin-top: 1em; min-height: 20px;}

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyynicYvXCkvHSH55Wa9I2C2JwrVn01CTLGM9iRptPGxhUcVIYCumDFTkqknAL3FNk/exec";
        let selectedSupermarket = null; // Vari√°vel global para guardar o mercado escolhido

        const ui = {
            selectionView: document.getElementById('selectionView'), marketButtons: document.querySelectorAll('.market-button'),
            searchView: document.getElementById('searchView'), searchTitle: document.getElementById('searchTitle'), barcodeInput: document.getElementById('barcodeInput'), searchButton: document.getElementById('searchButton'), scanButtonHtml: document.getElementById('scanButtonHtml'), saveButton: document.getElementById('saveButton'), productImage: document.getElementById('productImage'), productName: document.getElementById('productName'), statusMessage: document.getElementById('statusMessage'), pricesSection: document.getElementById('prices-section'), favoriteIcon: document.getElementById('favoriteIcon'), shoppingListIcon: document.getElementById('shoppingListIcon'), quantityInput: document.getElementById('quantityInput'),
            shoppingListView: document.getElementById('shoppingListView'), viewShoppingListButton: document.getElementById('viewShoppingListButton'), shoppingList: document.getElementById('shoppingList'), shoppingListTotal: document.getElementById('shoppingListTotal'),
            clearListButton: document.getElementById('clearListButton'), changeMarketButton: document.getElementById('changeMarketButton'),
            backToSearchButtons: document.querySelectorAll('.backToSearchButton'),
            priceInputs: { supermercado1: document.getElementById('supermercado1'), supermercado2: document.getElementById('supermercado2'), supermercado3: document.getElementById('supermercado3'), supermercado4: document.getElementById('supermercado4') }
        };
        
        // --- EVENT LISTENERS ---
        ui.marketButtons.forEach(btn => btn.addEventListener('click', selectSupermarket));
        ui.changeMarketButton.addEventListener('click', showSelectionView);
        ui.viewShoppingListButton.addEventListener('click', showShoppingListView);
        ui.clearListButton.addEventListener('click', clearShoppingList);
        ui.backToSearchButtons.forEach(btn => btn.addEventListener('click', showSearchView));
        ui.shoppingList.addEventListener('click', handleShoppingListItemClick);
        // ... (listeners existentes)
        ui.scanButtonHtml.addEventListener('click', () => { try { const mensagem = "ACIONAR_SCANNER"; window.AppInventor.setWebViewString(mensagem); } catch (error) { alert("O leitor de c√≥digo de barras s√≥ funciona dentro do aplicativo."); } }); ui.searchButton.addEventListener('click', buscarProduto); ui.saveButton.addEventListener('click', salvarPrecos); ui.barcodeInput.addEventListener('keyup', e => e.key === 'Enter' && buscarProduto()); ui.favoriteIcon.addEventListener('click', handleFavoriteToggle); Object.values(ui.priceInputs).forEach(input => { input.addEventListener('input', (event) => { event.target.value = event.target.value.replace('.', ','); }); });
        
        // --- FUN√á√ïES DE NAVEGA√á√ÉO E L√ìGICA PRINCIPAL ---
        function showSelectionView() { ui.selectionView.style.display = 'block'; ui.searchView.style.display = 'none'; ui.shoppingListView.style.display = 'none'; }
        function showSearchView() { ui.selectionView.style.display = 'none'; ui.searchView.style.display = 'block'; ui.shoppingListView.style.display = 'none'; }
        
        function selectSupermarket(event) {
            const button = event.target;
            selectedSupermarket = {
                name: button.dataset.marketName,
                key: button.dataset.marketKey
            };
            ui.searchTitle.textContent = `Pre√ßos no ${selectedSupermarket.name}`;
            showSearchView();
        }

        async function addToShoppingList() {
            const quantity = ui.quantityInput.value;
            if (!quantity || parseInt(quantity, 10) < 1) { alert("Por favor, insira uma quantidade v√°lida."); return; }
            
            // L√≥gica ATUALIZADA: Pega o pre√ßo do supermercado selecionado
            const priceInput = ui.priceInputs[selectedSupermarket.key];
            const price = priceInput ? parseFloat(priceInput.value.replace(',', '.')) : null;

            if (price === null || isNaN(price) || price <= 0) {
                alert(`Pre√ßo para ${selectedSupermarket.name} n√£o √© v√°lido ou n√£o foi preenchido.`);
                return;
            }

            ui.statusMessage.textContent = 'Adicionando √† lista...';
            const productData = {
                action: 'addToShoppingList', barcode: ui.barcodeInput.value.trim(), name: ui.productName.textContent,
                quantity: quantity, price: String(price)
            };
            try { await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(productData) }); ui.statusMessage.textContent = "Adicionado √† lista de compras!"; } catch (error) { ui.statusMessage.textContent = 'Erro ao adicionar √† lista.'; }
        }

        async function clearShoppingList() {
            if (confirm("Tem certeza que deseja limpar toda a lista de compras? Esta a√ß√£o n√£o pode ser desfeita.")) {
                try {
                    await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ action: 'clearShoppingList' }) });
                    showShoppingListView(); // Atualiza a visualiza√ß√£o da lista (que agora estar√° vazia)
                } catch (error) {
                    alert("Erro ao limpar a lista.");
                }
            }
        }
        
        // --- Restante das fun√ß√µes (com pequenas adapta√ß√µes ou sem altera√ß√µes) ---
        async function showShoppingListView() { ui.selectionView.style.display = 'none'; ui.searchView.style.display = 'none'; ui.shoppingListView.style.display = 'block'; /* ... (c√≥digo existente para carregar a lista) ... */ }
        async function handleShoppingListItemClick(event) { /* ... (c√≥digo existente) ... */ }

    </script>
